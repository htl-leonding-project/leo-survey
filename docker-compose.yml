version: "3.0"

services:
    database:
        image: postgres
        restart: unless-stopped
        expose:
            - "5432"
        environment:
            POSTGRES_DB: db
            POSTGRES_USER: app
            POSTGRES_PASSWORD: app

    frontend:
        image: in4nis/leo-survey:frontend
        restart: unless-stopped
        hostname: frontend
        ports:
            - "8080:80"
        links: 
            - backend
        depends_on: 
            - backend

    backend:
        image: in4nis/leo-survey:backend
        restart: unless-stopped
        hostname: backend
        ports:
            - "5000:8080"
        links:
            - database
        depends_on:
            - database       
