<div>
  <mat-form-field>
    <mat-select [(formControl)]="control" required>
      <mat-option *ngFor="let survey of surveyList" [value]="survey">
        {{ survey.s_id }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="getData()">Choose</button>
</div>


<div>
  <table mat-table style="float:left" [dataSource]="dataSource">
    <ng-container matColumnDef="q_text">
      <th mat-header-cell *matHeaderCellDef> Questions </th>
      <td mat-cell *matCellDef="let howoften">{{ howoften.q_text }}</td>
    </ng-container>
    <ng-container matColumnDef="q_options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let hwooften">{{ hwooften.q_options }}</td>
    </ng-container>
    <ng-container matColumnDef="how_often">
      <th mat-header-cell *matHeaderCellDef> Count </th>
      <td mat-cell *matCellDef="let howoften">{{ howoften.how_often }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
