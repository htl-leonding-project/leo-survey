<button
  mat-raised-button
  color="secondary"
  class="mdc-button mdc-button--outlined"
  (click)="load()"
  >
  Load Questions
</button>

<div>
  <mat-table style="float:left" [dataSource]="dataSource">
    <ng-container matColumnDef="q_text">
      <th mat-header-cell *matHeaderCellDef> Questions </th>
      <td mat-cell *matCellDef="let question">{{ question.q_text }}</td>
    </ng-container>
    <ng-container matColumnDef="q_options">
      <th mat-header-cell *matHeaderCellDef> Option </th>
      <td mat-cell *matCellDef="let option">
        <div *ngIf="option.q_type == 'FREETEXT'; then dieses else jenes"></div>
        <ng-template #dieses>
          <mat-form-field appearance="legacy" class="fullwidth" style="margin-right: 2%;" (change)="pushFreetext(option)">
            <input matInput placeholder="Type your Answer here" id="freetext" name="freetext" [(ngModel)]='freetextanswer'>
          </mat-form-field><br />
        </ng-template>
        <ng-template #jenes>
          <ng-container *ngFor="let o of option.q_options">
            {{ o.ao_text }} <mat-checkbox (change)="pushOption(o)"></mat-checkbox><br />
          </ng-container>
      </ng-template>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </mat-table>
</div>
