<button
  mat-raised-button
  color="secondary"
  class="mdc-button mdc-button--outlined"
  (click)="load()"
  >
  Load Questions
</button>

<div>
  <mat-table style="float:left" [dataSource]="dataSource">

    <ng-container matColumnDef="q_text">
      <th mat-header-cell *matHeaderCellDef> Questions </th>
      <td mat-cell *matCellDef="let question">{{ question.q_text }}</td>
    </ng-container>
    <ng-container matColumnDef="q_options">
      <th mat-header-cell *matHeaderCellDef> Option </th>
      <td mat-cell *matCellDef="let option">
        <ng-container *ngFor="let o of option.q_options">
          <div *ngIf="let q of o.ao_question.q_Type == 'FREETEXT'; else otherTypes">
            {{ o.ao_text }}
            <mat-form-field appearance="legacy" class="fullwidth" style="margin-right: 2%;">
              <input matInput placeholder="Type your Answer here" id="freetext" name="freetext">
            </mat-form-field><br />
          </div>
          <ng-template #otherTypes>
            {{ o.ao_text }} <mat-checkbox (change)="pushOption(o.ao_question, o)"></mat-checkbox><br />
          </ng-template>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </mat-table>
</div>
